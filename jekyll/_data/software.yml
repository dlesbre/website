      license: MIT
      repo: https://github.com/dlesbre/advent-of-code

    - name: VSCode Embers
      desc:
        fr: Thème sombre pour VSCode
        en: VSCode dark theme
      license: BSD-3-Clause
      url: https://open-vsx.org/extension/dlesbre/embers-dark-color-theme
