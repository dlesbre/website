# Various news
#
# Some news is autogenerated from _data/publications.yml and _data/talks.yml via
# _plugins/data.rb
#
# Each item must have a 'date'
# Items are then sorted by their 'type' attribute:
# - no type, single 'content' field, markdown langstring
# - type=conference or type=summer-school, attending an event, fields:
#   - event (langstring)
#   - prefix (langstring) placed before event, but not in the url
#   - url (string) optional
#   - location (langstring) optional
# - type=invited-talk, single field "talk", the _date/talks.yml object
# - type=accepted-paper, single field "paper", the _data/publications.yml object

