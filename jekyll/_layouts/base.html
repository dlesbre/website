<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>{% if page.title %}{{ page.title }} | {% endif %}Dorian Lesbre</title>
		<base href="{{ site.url }}{{ site.baseurl }}"/>

		<meta name="description" content="{{ page.description | default: site.description }}"/>
		<meta name="keywords" content="Lesbre Dorian dlesbre dorianlesbre"/>
		<meta name="author" content="Dorian Lesbre"/>
		<meta name="copyright" content="Dorian Lesbre"/>
		<meta name="language" content="{{ page.lang | default: site.lang}}"/>

		<!-- Facebook tags -->
		<meta name="og:title" content="Dorian Lesbre"/>
		<meta name="og:type" content="website"/>
		<meta name="og:url" content="{{ page.url | absolute_url }}"/>
		<meta name="og:image" content="/imgs/icon.png"/>
		<meta name="og:description" content="{{ page.description | default: site.description }}"/>
		<meta name="og:locale" content="{{ page.lang | default: site.lang}}"/>

		<!-- Links -->
		<link rel="canonical" type="text/html" href="{{ page.pagename | absolute_url }}"/>
		<link rel="alternate" type="text/html" href="{{ page.pagename | absolute_url }}.html"/>
		<link rel="alternate" type="text/html" href="{{ page.pagename | absolute_url }}.html.fr" hreflang="fr"/>
		<link rel="alternate" type="text/html" href="{{ page.pagename | absolute_url }}.html.en" hreflang="en"/>

		<link rel="icon" type="image/png" href="{{ page.icon | default:'favicon.ico' | relative_url }}"/>
		<link rel="stylesheet" type="text/css" href="{{ 'css/style.css' | relative_url }}"/>
	</head>
	<body>
		<header>
			<h1><a class="internal" href="index.html">Dorian Lesbre</a></h1>

		</header>

		<nav></nav>

		<main>
			{{ content }}
		</main>
		<footer>
      hELLO
		</footer>
	</body>
</html>
